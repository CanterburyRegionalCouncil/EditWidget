<div style="width:100%; height:100%; min-width:280px;">
    <div data-dojo-attach-point="editorContainer" class="jimu-widget-editdiv">
        <div>
            ${nls.title}<br><br>
        </div>
        <div data-dojo-attach-point="editDiv" style="width:100%; height:100%"></div>
    </div>
    <div data-dojo-attach-point="scaleDiv" class="jimu-widget-scaleLimitdiv">
        <div style="position: relative; float: left; width: 100%;">${nls.editScaleLimit}</div>
        <div style="position: relative; float: left; width: 100%; margin-top: 5px;">
            <span data-dojo-attach-point="editScaleLimit" style="position: relative; float: left;"></span>
            <span style="margin-left: 10px; position: relative; float: left;">
                <input data-dojo-attach-point="scaleLimitOverride" name="scaleLimitOverride" style="position:relative;float:left;" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="onChange:_updateEditorState" /> <label for="scaleLimitOverride">${nls.overrideScale}</label>
            </span>
        </div>
    </div>
    <div data-dojo-attach-point="linksDiv" class="jimu-widget-linksdiv" ></div>
    <div data-dojo-attach-point="editorMask" class="jimu-widget-maskdiv"></div>
</div>
